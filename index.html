<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent_container">
        <!--creating guess number element-->
        <h1 class="guess_number">
            Guess a Number Between 1 & 20
        </h1>
         <!--creating welcome screen-->
        <h2 class="welcome_screen">Welcome to Smart Lucky Guess!!!</h2>

        <div class="game_function_box">
            <h2 class="selectNumber">Start guessing...</h2>
            <h1 class="number">?</h1>
            <input type="number" class="guessInput">
            <h2 class="check"></h2>
            <div class="btn_container">
                <button class="btn reset">Reset</button>
            <button class="btn confirm">Confirm</button>
            </div>
            <div class="score_contanier">
                <h1 class="score">🏆High Score</h1>
                <span class="result">20</span>
            </div>
    </div>           
    </div>


   

    <script src="./main.js"></script>
</body>
</html>
